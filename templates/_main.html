<div class="d-flex align-items-center justify-content-center">
    <div class="card text-light" style="width: 25rem; background-color: black; border-color: rgb(180, 180, 180);">
        <div class="card-body">
            <h4 class="p-1 card-title text-center">
                Clasificador de Imágenes por Resonancia Magnética
            </h4>
            <form action="/convertir" method="POST" enctype="multipart/form-data">
                <label for="archivo" class="form-label">
                    Seleccione una imagen:
                </label>
                <input class="form-control" type="file" id="archivo" accept=".img, .png, .jpg, .jpeg" name="archivo" required onchange="previewImage(event)">

                <!-- Aquí se mostrará la imagen seleccionada -->
                <img id="preview" class="w-100 pt-3" src="" alt="Imagen subida" style="display: none;">

                <button class="btn btn-primary btn-lg btn-block mt-3 w-100" type="submit">
                    Clasificar
                </button>
            </form>
            {% include "_calculate.html" %}
        </div>
    </div>
</div>

<script>
function previewImage(event) {
    const input = event.target;
    const preview = document.getElementById("preview");

    if (input.files && input.files[0]) {
        const reader = new FileReader();
        
        reader.onload = function (e) {
            preview.src = e.target.result;
            preview.style.display = "block"; // Mostrar la imagen
        };
        
        reader.readAsDataURL(input.files[0]); // Leer el archivo como una URL base64
    }
}
</script>
